# vim: ft=tmux foldmethod=marker:

set-option -g message-style "fg=colour232 bg=colour072 none"

set-option -g message-command-style "fg=colour241 bg=colour196 none"

    # status bar
set-option -g status-style "fg=colour000 bg=colour074 none"

set-option -g status-left-style "fg=colour007 bg=colour024 none"

set-option -g status-right-style "fg=colour007 bg=colour024 none"

    # windows
set-option -g window-status-style "fg=colour236 bg=colour074 none"

set-option -g window-status-current-style "fg=colour236 bg=colour074 reverse"

set-option -g window-status-bell-style "fg=colour241 bg=colour123 none"

set-option -g window-status-activity-style "fg=colour233 bg=colour074 bright"

    # modes
set-option -g mode-style "fg=colour000 bg=colour066 none"

    # window pane
set-option -g pane-border-style "fg=colour241 bg=colour000 none"

set-option -g pane-active-border-style "fg=colour111 bg=colour233 none"

# EOF
