# vim: ft=tmux

set-option message-style "fg=colour231 bg=colour066 bold"
set-option message-command-style "fg=colour231 bg=colour066 none"

    # status bar
set-option status-style "fg=colour238 bg=colour066"

    # left-side of status bar
set-option status-left-style "fg=colour238 bg=colour066 none"
set-option status-left "#[fg=colour014,bg=colour238] #S #[fg=colour238,bg=colour066]"

    # right-side of status line
set-option status-right-style "fg=colour014 bg=colour238 none"
set-option status-right "#[fg=colour238,bg=colour066]#[fg=colour014,bg=colour238] %a #{?client_utf8, , }%Y-%m-%d #{?client_utf8, , }%H:%M:%S %Z "

    # windows
set-option -g window-status-style "fg=colour015 bg=colour066 none"
set-option -g window-status-current-style "fg=colour015 bg=colour066 reverse bold"
set-option -g window-status-bell-style "fg=colour241 bg=colour242 none"
set-option -g window-status-activity-style "fg=colour250 bg=colour066 none"

    # modes
set-option mode-style "fg=colour232 bg=colour102 none"

    # window pane
set-option -g pane-border-style         "fg=colour066 bg=colour000 none"
set-option -g pane-active-border-style  "fg=colour239 bg=colour000 none"

# EOF
