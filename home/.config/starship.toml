# https://starship.rs/config/

[character]
symbol = "$"
add_newline = true
style_success = "white"
style_failure = "red"

[username]
disabled = false
show_always = true
style_user = "fg:38 bold"
style_root = "bg:red fg:black"

[cmd_duration]
