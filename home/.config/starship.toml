# https://starship.rs/config/

add_newline = false

format = """\
    $username\
    $hostname\
    $kubernetes\
    $directory\
    $git_branch\
    $git_commit\
    $git_state\
    $git_status\
    $hg_branch\
    $docker_context\
    $package\
    $golang\
    $python\
    $ruby\
    $rust\
    $terraform\
    $nix_shell\
    $memory_usage\
    $aws\
    $env_var\
    $cmd_duration\
    $jobs\
    $custom\
    $line_break\
    $battery\
    $time\
    $character\
    """

[character]
success_symbol = "[\\$](white)"
error_symbol = "[\\$](red)"

[username]
disabled = false
show_always = true
format = "[$user]($style)"
style_user = "fg:38 bold"
style_root = "bg:red fg:black"

[hostname]
style = "#028080"
ssh_only = true
format = "@[$hostname](fg:38)"

[directory]
truncate_to_repo=false
style = "bold green"
format = " [in](bold #6b6b6b) [$path]($style) "

[package]
format = "[is](bold #6b6b6b) [$symbol$version]($style) "

[cmd_duration]
min_time = 2000
format = " [$duration](fg:15 dimmed) "

[env_var]
style = "fg:0 bg:15"
variable = "PYTHONWARNINGS"
format = "PYTHONWARNINGS="

[aws]
symbol = " "
disabled = false

[terraform]
disabled = false

[python]
python_binary = "python3"
symbol = " "
style = "green bold"
format = '[via](bold #6b6b6b) [${symbol}${pyenv_prefix}(${version} )]($style)[(\($virtualenv\) )]($style dimmed)'

[git_branch]
style = "#ddb100"
symbol = " "
format = "[on](bold #6b6b6b) [$symbol]($style)[$branch](bold $style) "

[git_commit]
style = "#ddb100"
only_detached = true
tag_disabled = false

[git_state]
am = "APPLY-MAILBOX"

[git_status]
ahead = "↑"
behind = "↓"
conflicted = "C"
modified = "M"
renamed = "R"
untracked = "U"
deleted = "X"
diverged = "D"
staged = "S"
style = "yellow"
