[buildPlans.iosevka-custom-9]
family = "Iosevka Custom 9"
spacing = "fontconfig-mono"
serifs = "sans"
no-cv-ss = true
no-ligation = true

  [buildPlans.iosevka-custom-9.variants]
  inherits = "ss03"

    [buildPlans.iosevka-custom-9.variants.design]
    capital-c = "serifless"
    capital-d = "more-rounded-serifless"
    capital-j = "serifless"
    f = "serifed"
    l = "tailed-serifed"
    m = "short-leg"
    t = "flat-hook"
    lower-lambda = "straight-turn"
    zero = "dotted-oval"
    two = "curly-neck"
    six = "open-contour"
    seven = "straight-crossbar"
    nine = "straight-bar"
    asterisk = "hex-low"
    underscore = "high"
    caret = "high"
    paren = "large-contour"
    brace = "curly"
    number-sign = "upright"
    dollar = "through"
    cent = "open"
    percent = "rings-continuous-slash"
    question = "corner"

[buildPlans.iosevka-custom-9.weights.regular]
shape = 400
menu = 400
css = 400

[buildPlans.iosevka-custom-9.weights.bold]
shape = 700
menu = 700
css = 700

[buildPlans.iosevka-custom-9.weights.extrabold]
shape = 800
menu = 800
css = 800

[buildPlans.iosevka-custom-9.widths.normal]
shape = 600
menu = 5
css = "normal"

[buildPlans.iosevka-custom-9.slopes.upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.iosevka-custom-9.slopes.italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"

[buildPlans.iosevka-custom-9.slopes.oblique]
angle = 9.4
shape = "oblique"
menu = "oblique"
css = "oblique"
