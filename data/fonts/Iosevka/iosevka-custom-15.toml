[buildPlans.iosevka-custom-15]
family = "Iosevka Custom 15"
spacing = "fontconfig-mono"
serifs = "sans"
no-cv-ss = true
no-ligation = true

[buildPlans.iosevka-custom-15.variants.design]
capital-d = "more-rounded-serifless"
capital-i = "serifed"
capital-j = "serifless"
b = "toothless-corner"
g = "double-storey-open"
i = "serifed-asymmetric"
l = "tailed-serifed"
m = "short-leg"
p = "earless-corner"
q = "earless-corner"
s = "unilateral-inward-serifed"
t = "flat-hook"
y = "straight-turn"
long-s = "bent-hook-tailed"
eszet = "longs-s-lig-descending"
turn-v = "curly"
lower-delta = "flat-top"
capital-gamma = "serifed"
lower-iota = "flat-tailed"
lower-lambda = "straight-turn"
cyrl-capital-ze = "bilateral-serifed"
cyrl-ze = "bilateral-serifed"
cyrl-capital-ka = "symmetric-touching-serifed"
cyrl-ka = "symmetric-connected-serifed"
cyrl-el = "tailed"
cyrl-en = "serifed"
cyrl-ef = "cursive"
cyrl-capital-u = "curly"
cyrl-capital-ya = "standing-open"
cyrl-ya = "straight-open"
zero = "dotted-oval"
four = "closed"
asterisk = "hex-low"
caret = "high"
brace = "curly"
number-sign = "upright-tall"
at = "fourfold"
cent = "open"
percent = "rings-continuous-slash"

[buildPlans.iosevka-custom-15.weights.light]
shape = 300
menu = 300
css = 300

[buildPlans.iosevka-custom-15.weights.regular]
shape = 400
menu = 400
css = 400

[buildPlans.iosevka-custom-15.weights.medium]
shape = 500
menu = 500
css = 500

[buildPlans.iosevka-custom-15.weights.bold]
shape = 700
menu = 700
css = 700

[buildPlans.iosevka-custom-15.widths.normal]
shape = 600
menu = 5
css = "normal"

[buildPlans.iosevka-custom-15.slopes.upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.iosevka-custom-15.slopes.oblique]
angle = 9.4
shape = "oblique"
menu = "oblique"
css = "oblique"
