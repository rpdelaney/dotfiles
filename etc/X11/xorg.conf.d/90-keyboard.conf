Section "InputDevice"
	# generated from default
	Identifier	   "Keyboard0"
	Driver		   "kbd"
EndSection

Section "InputClass"
		Identifier		"keyboard"
		MatchIsKeyboard	"on"
		Driver			"libinput"
		Option			"XkbLayout"		"us"
		Option			"XkbVariant"	"dvorak"
		# make caps lock an additional escape
		#Option			"XkbOptions"	"caps:escape"
		# make caps lock an additional super
		Option			"XkbOptions"	"caps:super"
EndSection
